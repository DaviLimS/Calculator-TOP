<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div id="visor">
                <p id="output"></p>
            </div>
            <div class="control">
                <button id="exclude">CE</button>
            </div>
        <div class="buttons">
            <button class="calc-button num-button" id="seven"><h1>7</h1></button>
            <button class="calc-button num-button" id="eight"><h1>8</h1></button>
            <button class="calc-button num-button" id="nine"><h1>9</h1></button>
            <button class="calc-button sign-button" id="plus"><h1>+</h1></button>
            <button class="calc-button num-button" id="four"><h1>4</h1></button>
            <button class="calc-button num-button" id="five"><h1>5</h1></button>
            <button class="calc-button num-button" id="six"><h1>6</h1></button>
            <button class="calc-button sign-button" id="minus"><h1>-</h1></button>
            <button class="calc-button num-button" id="one"><h1>1</h1></button>
            <button class="calc-button num-button" id="two"><h1>2</h1></button>
            <button class="calc-button num-button" id="three"><h1>3</h1></button>
            <button class="calc-button sign-button" id="mutiply"><h1>*</h1></button>
            <button class="calc-button sign-button" id="point"><h1>.</h1></button>
            <button class="calc-button num-button" id="zero"><h1>0</h1></button>
            <button class="calc-button sign-button" id="equal"><h1>=</h1></button>
            <button class="calc-button sign-button" id="divide"><h1>/</h1></button>
        </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
