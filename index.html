<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div id="visor">
                <p id="output"></p>
            </div>
        <div class="buttons">
            <button class="calc-button num-button" id="seven" onclick="numbers(7)"><h1>7</h1></button>
            <button class="calc-button num-button" id="eight" onclick="numbers(8)"><h1>8</h1></button>
            <button class="calc-button num-button" id="nine" onclick="numbers(9)"><h1>9</h1></button>
            <button class="calc-button sign-button" id="plus" onclick="numbers('+')"><h1>+</h1></button>
            <button class="calc-button num-button" id="four" onclick="numbers(4)"><h1>4</h1></button>
            <button class="calc-button num-button" id="five" onclick="numbers(5)"><h1>5</h1></button>
            <button class="calc-button num-button" id="six" onclick="numbers(6)"><h1>6</h1></button>
            <button class="calc-button sign-button" id="minus" onclick="numbers('-')"><h1>-</h1></button>
            <button class="calc-button num-button" id="one" onclick="numbers(1)"><h1>1</h1></button>
            <button class="calc-button num-button" id="two" onclick="numbers(2)"><h1>2</h1></button>
            <button class="calc-button num-button" id="three" onclick="numbers(3)"><h1>3</h1></button>
            <button class="calc-button sign-button" id="mutiply" onclick="numbers('*')"><h1>*</h1></button>
            <button class="calc-button sign-button" id="point" onclick="numbers('.')"><h1>.</h1></button>
            <button class="calc-button num-button" id="zero" onclick="numbers(0)"><h1>0</h1></button>
            <button class="calc-button sign-button" id="equal" onclick="numbers('=')"><h1>=</h1></button>
            <button class="calc-button sign-button" id="divide" onclick="numbers('/')"><h1>/</h1></button>
        </div>
        </div>
    </main>
</body>
</html>
